<style>
.DandV

{

    width: 40px;

    border-radius: 50%;

    transform: translate(-50%, -50%);

    mix-blend-mode: difference;
}

.frame1{
    background: url(new.svg);
    position: absolute; /* Allows precise positioning */
    top: 0; /* Align to top of viewport */
    left: 0; /* Align to left of viewport */
    width: 100%; /* Scale to viewport width */
    height: 100%; /* Scale to viewport height */
    object-fit: cover;
    width: 100%;
    max-width: 1700px;
    height: calc(100vh - 100px);
    position: absolute;
    top: 50%;
    left: 50%;
